name: Vap Data Report

on:
  schedule:
    - cron: '0 6 * * 1-5' # Weekdays at 06:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Google Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: pip install selenium pandas openpyxl

      - name: Run report script
        run: python vap.py

      - name: Upload HTML and XLS files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vap-report
          path:
            - data/*.html
            - data/*.xls
            - data/*.xlsx

      - name: Commit and push generated files
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          shopt -s nullglob

          FILES_TO_ADD=()

          for file in data/*.xls data/*.xlsx data/*.html; do
            if [ -f "$file" ]; then
              FILES_TO_ADD+=("$file")
            fi
          done

          if [ ${#FILES_TO_ADD[@]} -gt 0 ]; then
            git add "${FILES_TO_ADD[@]}"
            git commit -m "üìä Add updated VAP report files"
            git push
          else
            echo "‚ö†Ô∏è No files to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
